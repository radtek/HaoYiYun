
<!-- 定义时钟对话框 -->
<div class="layui-field-box" style="margin-top: 10px;">
  <form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">开始时间</label>
      <div class="layui-input-block">
        <input type="text" name="myStart" lay-verify="required" autocomplete="off" class="layui-input datainp wicon" value="" readonly>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">结束时间</label>
      <div class="layui-input-block">
        <input type="text" name="myEnd" lay-verify="required" autocomplete="off" class="layui-input datainp wicon" value="" readonly>
      </div>
    </div>
    <div class="layui-form-item" style="margin-bottom:10px;margin-top:25px;text-align:center;">
      <button class="layui-btn" lay-submit lay-filter="formRange">立即应用</button>&nbsp;
      <button class="layui-btn layui-btn-primary js_form_close" type="button"> 取 消 </button>
    </div>
  </form>
</div>
