<script>
// 一个页面可以有多个ready函数...
$(document).ready( function () {
  // 注册窗口的滚动条函数...
  $(window).scroll(function() {
    if( $(this).scrollTop() > 100 ) {
      $('#back-to-top').fadeIn();
    } else {
      $('#back-to-top').fadeOut();
    }
  });
  // 设置手机图标事件...
  $('#btnMobile').on('click', function(e){
    e.preventDefault();
    doMobile();
    return false;
  });
  // 设置点击back-to-top事件...
  $('#back-to-top').on('click', function(e){
    e.preventDefault();
    $('html, body').animate({scrollTop : 0},1000);
    return false;
  });
});
</script>
