<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>手机二维码入口</title>
  <!-- layui css and javascript -->
  <link href="/wxapi/public/layui/css/layui.css" rel="stylesheet" media="all">
  <script src="/wxapi/public/layui/layui.js" charset="utf-8"></script>
</head>

<style>
body { 
  text-align: center;
  background-color: #f2f5e9;
  color: #333;
}
.nav_bg_blue {
  background-color: #4682b4;
}
.nav_bg_white {
  background-color: #f2f5e9;
}
.layui-nav .layui-nav-item a {
  color: #000;
}
.main_box {
  width: 100%;
  margin-top: 20px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  line-height: 1.6;
  vertical-align: middle;
}
.title {
  text-align: center;
  font-size: 20px;
}
.qrcode {
  width: 300px;
  margin: 10px 0 5px 0;
  border: 1px solid #E2E2E2;
}
.info {
  margin: 0 auto;
  text-align: center;
  padding: 7px 14px;
}
.info p {
  margin: 0;
  font-size: 14px;
  font-weight: 400;
}
</style>

<body>
<div>
  <ul class="layui-nav nav_bg_white" lay-filter="hori">
    <li class="layui-nav-item layui-this">
      <a href="javascript:doLoadWebQR();">手机浏览器入口</a>
    </li>
    <!--<li class="layui-nav-item">
      <a href="javascript:doLoadMiniQR();">微信小程序入口</a>
    </li>-->
  </ul>
</div>

<div class="main_box">
  <div id="myWeb">
    <div>
      <img class="qrcode" src="{{:__APP__}}/{{$my_web_action}}/qrcode/"></img>
    </div>
    <div class="info">
      <p>请使用微信、QQ、支付宝等APP扫描访问</p>
      <p>{{$my_web_title}} - 移动端</p>
    </div>
  </div>
  <div id="myMini" style="display: none">
    <div>
      <img class="qrcode" src="/wxapi/public/images/mini.png"></img>
    </div>
    <div class="info">
      <p>请使用微信扫描访问“浩一云”</p>
      <p>{{$my_web_title}} - 小程序</p>
    </div>
  </div>
</div>

<script>
// 加载微信小程序二维码 => 小程序码...
function doLoadMiniQR() {
  var $ = layui.jquery;
  $('#myMini').css('display', 'block');
  $('#myWeb').css('display', 'none');
}
// 加载网站生成的自定义二维码...
function doLoadWebQR() {
  var $ = layui.jquery;
  $('#myMini').css('display', 'none');
  $('#myWeb').css('display', 'block');
}
// 处理 layui 过程 => nav 依赖 element 模块...
layui.use(['element'], function(){
  var element = layui.element;
});
</script>

</body>
</html>
