<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>直播播放地址</title>
  <!-- layui css and javascript -->
  <link href="/wxapi/public/layui/css/layui.css" rel="stylesheet" media="all">
  <script src="/wxapi/public/layui/layui.js"></script>
</head>
<body>
<div class="layui-field-box" style="margin-top: 20px">
  <form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">RTMP地址</label>
      <div class="layui-input-block">
        <input type="text" name="myRtmpAddr" lay-verify="required" autocomplete="off" class="layui-input" value="{{$my_rtmp}}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">FLV地址</label>
      <div class="layui-input-block">
        <input type="text" name="myFlvAddr" lay-verify="required" autocomplete="off" class="layui-input" value="{{$my_flv}}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">HLS地址</label>
      <div class="layui-input-block">
        <input type="text" name="myHlsAddr" lay-verify="required" autocomplete="off" class="layui-input" value="{{$my_hls}}">
      </div>
    </div>
  </form>
</div>
</body>
</html>
