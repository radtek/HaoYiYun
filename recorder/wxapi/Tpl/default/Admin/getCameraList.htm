<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>已挂载通道列表</title>
  <!-- layui css and javascript -->
  <link href="/wxapi/public/layui/css/layui.css" rel="stylesheet" media="all">
  <link href="/wxapi/public/css/weui.min.css" rel="stylesheet" />
  <script src="/wxapi/public/layui/layui.js"></script>  
</head>

<style>
.feed-main {
  top: 0px;
  width: 100%;
  position: absolute;
}
.feed-table {
  margin: 0px 10px;
  position: relative;
}
.feed-cursor {
  cursor: pointer;
}
</style>

<body>

<!-- 错误信息栏 -->
<gt name="my_show.err_code" value="0"> 
<div class="weui_msg" style="margin-top:20px;">
  <div class="weui_icon_area"><i class="weui_icon_safe weui_icon_safe_warn"></i></div>
  <div class="weui_text_area">
    <h2 class="weui_msg_title">{{$my_show.err_msg}}</h2>
    <p class="weui_msg_desc">当前服务器没有挂载任何有效的直播通道</p>
  </div>
</div>
<else/>
<div class="feed-main">
  <div class="feed-table">
    <table class="layui-table">
      <colgroup>
        <col width="15%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
      </colgroup>
      <thead>
        <tr>
          <th>通道编号</th>
          <th>通道名称</th>
          <th>通道类型</th>
          <th>观看用户数</th>
        </tr>
      </thead>
      <tbody>
        <volist name="my_show.list" id="vo">
        <tr class="feed-cursor" onclick="doPlayerList('{{$my_server}}',{{$vo.camera_id}});">
          <td>{{$vo.camera_id}}</td>
          <td>
            <switch name="vo.stream_prop">
              <case value="0">摄像头</case>
              <case value="1">MP4文件</case>
              <case value="2">流转发</case>
            </switch>
          </td>
          <td>{{$vo.camera_name}}</td>
          <td>{{$vo.player_num}}</td>
        </tr>
        </volist>
      </tbody>
    </table>
  </div>
</div>
</gt>

<script>
// 处理点击观看用户列表...
function doPlayerList(inRtmpAddr, inCameraID) {
  layer.open({
    type: 2, //0(dialog), 1(page), 2(iframe), 3(loading), 4(tips)
    closeBtn: 1,
    fixed: true,
    scrollbar: false,
    shadeClose: false,
    area: ['600px', '450px'],
    content: "{{:__APP__}}/Admin/getPlayerList/server/" + inRtmpAddr + '/camera/' + inCameraID,
    title: "<i class='layui-icon'>&#xe612;</i>&nbsp;&nbsp;观看用户列表 - 通道编号：" + inCameraID
  });  
}
// 处理 layui 过程...
layui.use(['element','layer'], function(){
  var $ = layui.jquery;
});
</script>

</body>
</html>
