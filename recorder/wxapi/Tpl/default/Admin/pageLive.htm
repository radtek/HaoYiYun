
<volist name="my_live" id="vo">
<tr height="50px" onclick="doTrClick({{$vo.camera_id}},{{$vo.gather_id}},{{$vo.stream_prop}},this);" title="ID: {{$vo.camera_id}}">
  <td><input id="c_{{$vo.camera_id}}" type="checkbox" lay-skin="primary"></td>
  <td>
    <gt name="vo.status" value="0">
      <i class="fa fa-tv fa-run">&nbsp;运行中</i>
    <else/>
      <i class="fa fa-power-off fa-wait">&nbsp;等待中</i>
    </gt>
  </td>
  <td title="{{$vo.ip_addr}}">{{$vo.name_pc}}</td>
  <td>{{$vo.grade_type}}{{$vo.grade_name}}</td>
  <td>ID: {{$vo.camera_id}} - {{$vo.camera_name}}</td>
  <td>
    <switch name="vo.stream_prop">
      <case value="0">摄像头</case>
      <case value="1">MP4文件</case>
      <case value="2">流转发</case>
    </switch>
  </td>
  <td title="<switch name='vo.stream_prop'>
              <case value='0'>{{$vo.device_ip}}</case>
              <case value='1'>{{$vo.stream_mp4}}</case>
              <case value='2'>{{$vo.stream_url}}</case>
            </switch>">
      <switch name="vo.stream_prop">
        <case value="0">{{$vo.device_ip}}</case>
        <case value="1">{{$vo.stream_mp4|msubstr=0,20}}</case>
        <case value="2">{{$vo.stream_url|msubstr=0,20}}</case>
      </switch>
  </td>
  <td>
    <button class="layui-btn layui-btn-small <gt name='vo.status' value='0'>layui-btn-danger</gt>" onclick="doCamera({{$vo.camera_id}}, this)">
      <gt name="vo.status" value="0"><i class="fa fa-stop-circle-o">&nbsp;停止</i><else/><i class="fa fa-play-circle-o">&nbsp;启动</i></gt>
    </button>
    <button class="layui-btn layui-btn-small" onclick="doCourse({{$vo.camera_id}},{{$vo.gather_id}})"><i class="fa fa-file-video-o">&nbsp;录像表</i></button>
    <button class="layui-btn layui-btn-small" onclick="doAddress({{$vo.camera_id}})" style="font-size: 16px;">播放地址</button>
  </td>
</tr>
</volist>
