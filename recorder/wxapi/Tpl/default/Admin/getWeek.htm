
<style>
.layui-checkbox-disbaled[lay-skin=primary] i {
  background-color: #d2d2d2;
  border-color: #d2d2d2;
}
</style>

<!-- 定义星期复制对话框 -->
<div class="layui-field-box" style="margin-top: 5px;">
  <form class="layui-form layui-form-pane" action="">
    <fieldset class="layui-elem-field" style="padding: 5px 5px 10px 5px">
      <legend style="font-size: 16px">请选择
        <input type="checkbox" lay-skin="primary" lay-filter="doWeekAll" title="全选">
      </legend>
      <div id="myList">
        <volist name="my_week" id="vo">
        <input type="checkbox" id="w_{{$vo.id}}" lay-skin="primary" title="{{$vo.name}}" {{$vo.today}}>
        </volist>
      </div>
    </fieldset>
    <div class="layui-form-item" style="margin-bottom:5px;margin-top:20px;text-align:center;">
      <button class="layui-btn" lay-submit lay-filter="formWeek">立即应用</button>&nbsp;
      <button class="layui-btn layui-btn-primary js_form_close" type="button"> 取 消 </button>
    </div>
  </form>
</div>
