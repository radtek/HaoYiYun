
<blockquote class="layui-elem-quote" style="margin-top:5px;">
  温馨提示：【中转客户端】是指正在与中转服务器交互的终端，便于分析中转服务器状态。<br>
</blockquote>

<!-- 错误信息栏 -->
<gt name="my_show.err_code" value="0"> 
<div class="feed-error">
  <i class="fa fa-frown-o">&nbsp;{{$my_show.err_msg}}</i>
</div>
<else/>
<table class="layui-table">
  <colgroup>
    <col width="10%">
    <col width="20%">
    <col width="20%">
    <col width="20%">
  </colgroup>
  <thead>
    <tr>
      <th>终端类型</th>
      <th>终端状态</th>
      <th>连接地址</th>
      <th>连接端口</th>
    </tr>
  </thead>
  <tbody>
    <volist name="my_show.list" id="vo">
    <tr>
      <td>
        <switch name="vo[0]">
          <case value="1">PHP终端</case>
          <case value="2">采集终端</case>
          <case value="3">直播终端</case>
          <case value="4">播放终端</case>
        </switch>
      </td>
      <td class="feed-online">ACTIVE</td>
      <td>{{$vo[1]}}</td>
      <td>{{$vo[2]}}</td>
    </tr>
    </volist>
  </tbody>
</table>
</gt>
