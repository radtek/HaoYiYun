
<volist name="my_room" id="vo">
<tr height="50px" onclick="doTrClick({{$vo.room_id}},this);" title="ID: {{$vo['room_id']+$my_begin_id}}">
  <td><input id="c_{{$vo.room_id}}" type="checkbox" lay-skin="primary"></td>
  <td>
    <gt name="vo.status" value="0">
      <i class="fa fa-tv fa-run">&nbsp;讲师在线</i>
    <else/>
      <i class="fa fa-power-off fa-wait">&nbsp;讲师离线</i>
    </gt>
  </td>
  <td>{{$vo['room_id']+$my_begin_id}}</td>
  <td>{{$vo.room_name}}</td>
  <td>{{$vo.subject_name}}</td>
  <td>{{$vo.teacher_name}}</td>
  <td>{{$vo.start_time}}</td>
  <td>{{$vo.end_time}}</td>
</tr>
</volist>
