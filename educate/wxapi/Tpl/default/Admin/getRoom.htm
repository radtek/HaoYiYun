
<div class="layui-field-box">
  <form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">教室名称</label>
      <div class="layui-input-block">
        <input type="text" name="myRoomName" maxlength="30" lay-verify="required" autocomplete="off" class="layui-input" value="{{$my_room.room_name}}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">讲师姓名</label>
      <div class="layui-input-block">
        <input type="text" name="myTeacherName" maxlength="10" lay-verify="required" autocomplete="off" class="layui-input" value="{{$my_room.teacher_name}}">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline" style="margin-right:5px;margin-bottom:0px">
        <label class="layui-form-label">直播时间</label>
        <div class="layui-input-block">
          <input type="text" name="myStartTime" lay-verify="required" autocomplete="off" class="layui-input" value="{{$my_room.start_time}}">
        </div>
      </div>
      <div class="layui-inline" style="margin-right:5px;margin-bottom:0px">至</div>
      <div class="layui-inline" style="margin-right:0px;margin-bottom:0px">
        <input type="text" name="myEndTime" lay-verify="required" autocomplete="off" class="layui-input" value="{{$my_room.end_time}}">
      </div>
    </div>
    <div class="layui-form-item" style="margin-bottom:20px">
      <button type="button" class="layui-btn layui-btn-danger" id="myUpload" style="float:left;width:110px;">
        <i class="layui-icon">&#xe67c;</i>上传海报
      </button>
      <div style="display:inline-block">
        <img class="loading" id="myPoster" width="200px" height="300px" style="margin-left:5px;border-radius:8px;" src="{{$my_room.poster_fdfs}}_200x300"></img>
      </div>
    </div>
    <div class="layui-form-item" style="text-align:center;">
      <button class="layui-btn" lay-submit lay-filter="formRoom">立即保存</button>&nbsp;
      <button class="layui-btn layui-btn-primary js_form_close" type="button"> 取 消 </button>
    </div>
  </form>
</div>
