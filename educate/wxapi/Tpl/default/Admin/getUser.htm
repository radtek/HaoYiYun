<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>{{$my_system.web_title}} - 用户详情</title>
  <!-- layui css and javascript -->
  <link href="/wxapi/public/layui/css/layui.css" rel="stylesheet" media="all">
  <script src="/wxapi/public/layui/layui.js"></script>  
</head>

<style>
.layui-form-item { margin-bottom: 10px; }
.layui-field-box { margin-top: 10px; }
</style>

<body>

<div class="layui-field-box">
  <form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">用户类型</label>
      <div class="layui-input-block">
        <select name="myUserType" lay-verify="required" lay-search="">
          <foreach name="my_user.arrUserType" item="vo">
          <option value="{{$key}}">{{$vo}}</option>
          </foreach>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">家长角色</label>
      <div class="layui-input-block">
        <select name="myParentType" lay-verify="required" lay-search="">
          <foreach name="my_user.arrParentType" item="vo">
          <option value="{{$key}}">{{$vo}}</option>
          </foreach>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">用户性别</label>
      <div class="layui-input-block">
        <select name="mySexType" lay-verify="required" lay-search="">
          <foreach name="my_user.arrSexType" item="vo">
          <option value="{{$key}}">{{$vo}}</option>
          </foreach>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">真实姓名</label>
      <div class="layui-input-block">
        <input type="text" name="myRealName" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input" value="{{$my_user.real_name}}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">手机号码</label>
      <div class="layui-input-block">
        <input type="text" name="myPhone" maxlength="13" lay-verify="required" autocomplete="off" class="layui-input" value="{{$my_user.real_phone}}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">所在地区</label>
      <div class="layui-input-block">
        <label class="layui-form-label" style="width:100%">
        {{$my_user.wx_country}} / {{$my_user.wx_province}} / {{$my_user.wx_city}}
        </label>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">最近登录</label>
      <div class="layui-input-block">
        <label class="layui-form-label" style="width:100%">
        {{$my_user.update_time}}
        </label>
      </div>
    </div>
    <div class="layui-form-item" style="margin-bottom:10px;margin-top:20px;text-align:center;">
      <button class="layui-btn" lay-submit lay-filter="formUser">立即保存</button>
      <button class="layui-btn layui-btn-primary js_form_close" type="button"> 取 消 </button>
    </div>
  </form>
</div>

<script>
// 获取网站地址...
var siteurl="{{:__APP__}}";
// 这里没有jquery，直接用document事先设定选中项，之后才能被layui识别到...
document.getElementsByName('myParentType')[0].value = "{{$my_user.parent_type}}";
document.getElementsByName('myUserType')[0].value = "{{$my_user.user_type}}";
document.getElementsByName('mySexType')[0].value = "{{$my_user.wx_sex}}";
// 处理 layui 过程...
layui.use(['layer','form'], function(){
  var $ = layui.jquery;
  var form = layui.form;
  form.on('submit(formUser)', function(data) {
    var strRealPhone = data.field.myPhone.trim();
    if( !(/^1[3|4|5|7|8]\d{9}$/.test(strRealPhone)) ) {
      layer.msg("【手机号码】有错误，请确认！", {icon: 2});
      $("input[name='myPhone']").focus();
      return false;
    }
    var dbUser = new Object();
    dbUser['real_phone'] = data.field.myPhone.trim();
    dbUser['real_name'] = data.field.myRealName.trim();
    dbUser['parent_type'] = data.field.myParentType;
    dbUser['user_type'] = data.field.myUserType;
    dbUser['wx_sex'] = data.field.mySexType;
    dbUser['user_id'] = {{$my_user.user_id}};
    $.ajaxSetup({ cache:false });
    layer.load(2);
    $.ajax({
      type: "post",
      async: true,
      data: dbUser,
      url: siteurl+"/Admin/saveUser",
      success: function(ajaxData) {
        layer.closeAll('loading');
        layer.msg('恭喜！保存成功！', {icon: 1,time: 1000}, function() {
          dbUser['parent_type'] = $("select[name='myParentType']").find("option:selected").text();
          dbUser['user_type'] = $("select[name='myUserType']").find("option:selected").text();
          dbUser['wx_sex'] = $("select[name='mySexType']").find("option:selected").text();
          parent.doModUser(dbUser);
          parent.layer.closeAll('iframe');
        });
      },
      error: function(XMLHttpRequest, textStatus, errorThrown) {
        layer.closeAll('loading');
        layer.alert(textStatus+': '+XMLHttpRequest.status+','+errorThrown, {icon: 2});
      }
    });
    // 避免form自动跳转...
    return false;
  });
  // 点击取消操作...
  $('.js_form_close').unbind("click").click( function() {
    //var index = parent.layer.getFrameIndex(window.name);
    //parent.layer.close(index);
    parent.layer.closeAll('iframe');
  });
});

</script>

</body>
</html>
