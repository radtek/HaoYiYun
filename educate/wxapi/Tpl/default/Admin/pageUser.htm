
<volist name="my_user" id="vo">
<tr height="50px" onclick="doTrClick({{$vo.user_id}},this);">
  <td><img width="36px" height="36px" class="layui-circle" src="{{$vo.wx_headurl|str_replace='/0','/96',###}}" onerror="doErrHead();">&nbsp;{{$vo.wx_nickname}}</td>
  <td><switch name="vo.wx_sex">
       <case value='1'>男</case>
       <case value='2'>女</case>
       <default />男
      </switch>
  </td>
  <td><eq name="vo.user_tick" value="$my_admin_tick">管理员<else/>用户</eq></td>
  <td>{{$vo.wx_province}} / {{$vo.wx_city}}</td>
  <td>{{$vo.update_time}}</td>
</tr>
</volist>
