<script>
// 移动入口函数...
function doMobile() {
  layer.open({
    type: 2, //0(dialog), 1(page), 2(iframe), 3(loading), 4(tips)
    closeBtn: 0,
    fixed: true,
    title: false,
    shadeClose: true,
    area: ['480px', '480px'],
    content: "{{:__APP__}}/Home/mobile/"
  });
}
// 响应头像点击事件...
function doUserInfo() {
  // 弹出登录框...
  layer.open({
    type: 2, //0(dialog), 1(page), 2(iframe), 3(loading), 4(tips)
    closeBtn: 1,
    fixed: true,
    shadeClose: true,
    area: ['450px', '450px'],
    content: "{{:__APP__}}/Home/userInfo/",
    title: "<i class='fa fa-user'>&nbsp;&nbsp;</i>已登录用户信息"
  });
}
// 处理头像加载成功事件 => 去掉旋转背景，增加圆形框...
function doHeadLoad() {
  $(event.srcElement).removeClass('loading');
  $(event.srcElement).addClass('layui-circle');
}
// 处理用户头像无法加载的问题...
function doErrUser() {
  var img = event.srcElement; // 获取事件对象...
  img.src  = "/wxapi/public/images/man.jpg"; 
  img.onerror = null; // 控制不要一直跳动
}
// 响应注销点击事件...
function doLogout() {
  $.ajax({
    type: "get",
    async: true,
    url: "{{:__APP__}}/Home/logout",
    success: function(ajaxData) {
      $('#menuLogin').html(ajaxData);
      location.reload();
    },
    error: function(XMLHttpRequest, textStatus, errorThrown) {
      layer.alert(textStatus+': '+XMLHttpRequest.status+','+errorThrown, {icon: 2});
    }
  });
}
// 响应登录点击事件...
function doLogin() {
  // 弹出登录框...
  layer.open({
    type: 2, //0(dialog), 1(page), 2(iframe), 3(loading), 4(tips)
    closeBtn: 0,
    fixed: true,
    title: false,
    shadeClose: true,
    area: ['450px', '450px'],
    content: "{{:__APP__}}/Home/login/"
  });
}
// cookie有效时iframe内部访问...
function doReload() {
  location.href = "{{:__APP__}}/Home/index";
}
// 加载layui的layer模块...
layui.use(['layer']);
</script>
