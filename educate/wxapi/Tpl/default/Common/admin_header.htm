<script>
// 响应头像点击事件...
function doUserInfo() {
  // 弹出登录框...
  layer.open({
    type: 2, //0(dialog), 1(page), 2(iframe), 3(loading), 4(tips)
    closeBtn: 1,
    fixed: true,
    shadeClose: true,
    area: ['450px', '450px'],
    content: "{{:__APP__}}/Admin/userInfo/",
    title: "<i class='fa fa-user'>&nbsp;&nbsp;</i>已登录用户信息"
  });
}
// 处理头像加载成功事件 => 去掉旋转背景，增加圆形框...
function doHeadLoad() {
  var img = event.srcElement;
  img.className = 'layui-circle';
}
// 处理用户头像无法加载的问题...
function doErrUser() {
  var img = event.srcElement; // 获取事件对象...
  img.src  = "/wxapi/public/images/man.jpg"; 
  img.onerror = null; // 控制不要一直跳动
}
// cookie无效时iframe内部访问...
function doReload() {
  location.href = "{{:__APP__}}/Admin/index";
}
// 兼容 IE8 的取消事件冒泡...
function stopPropagation(e) {
  if(e.stopPropagation) {
    e.stopPropagation();
    //e.preventDefault();
  } else {
    e.cancelBubble = true;
    //e.returnValue = false;
  }
}
</script>
