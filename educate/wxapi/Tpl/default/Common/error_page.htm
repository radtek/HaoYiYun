<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
  <!-- 上述3个meta标签*必须*放在最前面，user-scalable=0，禁止双击放大！ -->
  <title>{{$my_title}}</title>
  <link href="/wxapi/public/layui/css/layui.css" rel="stylesheet" media="all">
  <link href="/wxapi/public/css/weui.min.css" rel="stylesheet" />
</head>

<style>
body { 
  text-align: center;
  background-color: #fff;
}
.footer {
  left: 0;
  right: 0;
  bottom: 0;
  color: #666;
  height: auto;
  padding: 20px 0;
  line-height: 22px;
  text-align: center;
  position: fixed;
}
.footer a {
  padding: 0 5px;
}
</style>

<body>

<!-- 错误信息栏 -->
<div class="weui_msg" style="margin-top:20px;">
  <elt name='my_icon' value='0'>
  <div class="weui_icon_area" style="margin-top:20px;">
    <i class="weui_icon_safe weui_icon_safe_warn"></i>
  </div>
  </elt>
  <div class="weui_text_area">
    <h2 class="weui_msg_title">{{$my_msg_title}}</h2>
    <p class="weui_msg_desc">{{$my_msg_desc}}</p>
  </div>
  <gt name='my_admin' value='0'>
  <div>
    <a href="{{:__APP__}}" class="weui_btn weui_btn_inline weui_btn_primary" style="width:150px"><< 返回首页</a>&nbsp;&nbsp;
    <a href="{{:__APP__}}/Login" class="weui_btn weui_btn_inline weui_btn_primary" style="width:150px">重新登录 >></a>
  </div>
  </gt>
</div>

<!--底部导航栏-->
<gt name='my_admin' value='0'>
<div class="footer">
<include file = "Common:foot" />
</div>
</gt>

<!-- 是否调用父窗口的点击事件 -->
<present name='my_camera'>
<script>
if( typeof(window.parent.doClicks) == "function" ) {
  window.parent.doClicks('{{$my_camera.camera_id}}', {{$my_camera.clicks}}, 0);
}
</script>
</present>
<!-- 是否处理直播点击事件 -->
<present name='my_live'>
<script>
if( typeof(window.parent.doClicks) == "function" ) {
  window.parent.doClicks('{{$my_live.live_id}}', {{$my_live.clicks}}, 0);
}
</script>
</present>
<!-- 是否调用父窗口接口 -->
<gt name='my_download' value='0'>
<script>
if(typeof(window.parent.doDownLoadUrl) == 'function') {
  window.parent.doDownLoadUrl(0, '');
}
</script>
</gt>

</body>
</html>
