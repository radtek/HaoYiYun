
<include file = "Common:home_header" />
<include file = "Common:home_nav" />

<section class="content-wrap">
  <div class="container">
    <div class="row">
      <main class="col-md-8 main-content" id="myMain"></main>
      <aside class="col-md-4 sidebar" style="padding-left:5px;">
        <div class="widget">
          <h4 class="title">
            <span class="tline">最近更新</span>
          </h4>
          <div>
            <volist name="my_news" id="vo">
            <div class="item">
              <label <elt name="key" value="2">class="hot"</elt> >{{$key+1}}</label>
              <a href="{{:__APP__}}/Home/play/record_id/{{$vo.record_id}}/camera_id/{{$vo.camera_id}}" class="name">通道{{$vo.camera_id}} - {{$vo.disptime}} - {{$vo['file_size']/1024/1024|number_format=###,2,'.',''}}&nbsp;MB</a>
              <span class="extend" title="{{$vo.created}}">{{$vo.created|substr=0,10}}</span>
            </div>
            </volist>
          </div>
        </div>
        <div class="widget">
          <h4 class="title">
            <span class="tline">点击排行</span>
          </h4>
          <div>
            <volist name="my_clicks" id="item">
            <div class="item">
              <label <elt name="key" value="2">class="hot"</elt> >{{$key+1}}</label>
              <a href="{{:__APP__}}/Home/play/record_id/{{$item.record_id}}/camera_id/{{$item.camera_id}}" class="name">通道{{$item.camera_id}} - {{$item.disptime}} - {{$item['file_size']/1024/1024|number_format=###,2,'.',''}}&nbsp;MB</a>
              <span class="extend" title="播放"><i class="fa fa-play-circle-o"></i>&nbsp;{{$item.clicks}}&nbsp;次</span>
            </div>
            </volist>
          </div>
        </div>
      </aside>
    </div>
  </div>
</section>

<script>
// 获取网站地址...
var siteurl="{{:__APP__}}";
// 处理懒加载前的操作...
function doLazyAppear(left, setting) {
  var objCur = $(this);
  // 在当前对象之前创建一个加载等待框...
  objCur.before('<span class="rsPreloader"></span>');
  // 两秒之后，强制删除加载等待框...
  setTimeout(function() {
    objCur.parent().find('.rsPreloader').remove();
  }, 2000);
}
// 处理懒加载后的操作...
function doLazyLoad(left, setting) {
  $(this).parent().find('.rsPreloader').remove();
}
// 处理 layui 过程...
layui.use(['flow','layer'], function(){
  var max_page = {{$max_page}};
  var flow = layui.flow;
  // 流加载过程，不用弹等待框...
  flow.load({
    elem: '#myMain',
    isLazyimg: false,
    done: function(page, next){
      // 设置IE8兼容性，加载分页数据...
      $.ajaxSetup({ cache:false });
      $.ajax({
        type: "get",
        async: true,
        url: siteurl+"/Home/pageIndex/p/"+page,
        success: function(ajaxData) {
          next(ajaxData, page < max_page);
          // 延时加载图片 => 使用外部lazy，不用layui提供的懒加载，不理想...
          // <article>不是标准html标签，必须在外面增加一层<div>...
          // 分页单独懒加载，否则，每次都要全部懒加载...
          $("#page_"+page+" img.lazy").lazyload({
            effect : "fadeIn",
            load: doLazyLoad,
            appear: doLazyAppear,
            placeholder: "/wxapi/public/images/snap.png"
          });
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
          layer.alert(textStatus+': '+XMLHttpRequest.status+','+errorThrown, {icon: 2});
        }
      });
    }
  });
});
</script>

<include file = "Common:home_footer" />
