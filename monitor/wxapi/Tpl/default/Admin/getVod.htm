
<style>
.layui-form-item { margin-bottom: 5px; }
.vod-back {
  background-image:url(/wxapi/public/images/{{$my_web_logo}}-300.png);
  background-repeat:no-repeat;
  background-position:center;
  text-align:center;
  height:250px;
}
</style>

<div class="layui-field-box">
  <form class="layui-form layui-form-pane" action="">
    <eq name='my_web_type' value='0'>
    <div class="layui-form-item">
      <label class="layui-form-label">科目</label>
      <div class="layui-input-block">
        <select name="mySubject" lay-verify="required" lay-search="">
          <volist name="my_list_subject" id="itemSubject">
          <option value="{{$itemSubject.subject_id}}">{{$itemSubject.subject_name}}</option>
          </volist>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">教师</label>
      <div class="layui-input-block">
        <select name="myTeacher" lay-verify="required" lay-search="">
          <volist name="my_list_teacher" id="itemTeacher">
          <option value="{{$itemTeacher.teacher_id}}">{{$itemTeacher.teacher_name}}&nbsp;{{$itemTeacher.title_name}}</option>
          </volist>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">所在班级</label>
      <div class="layui-input-block">
        <label class="layui-form-label" style="width:100%">
        {{$my_vod.grade_type}}&nbsp;{{$my_vod.grade_name}}&nbsp;{{$my_vod.camera_name}}
        </label>
      </div>
    </div>
    <else/>
    <div class="layui-form-item">
      <label class="layui-form-label">所在通道</label>
      <div class="layui-input-block">
        <select name="myCamera" lay-verify="required" lay-search="">
          <volist name="my_list_camera" id="itemCamera">
          <option value="{{$itemCamera.camera_id}}">通道{{$itemCamera.camera_id}} - {{$itemCamera.camera_name}}</option>
          </volist>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">播放时长</label>
      <div class="layui-input-block">
        <label class="layui-form-label" style="width:100%">
        {{$my_vod.disptime}}
        </label>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">录制时间</label>
      <div class="layui-input-block">
        <label class="layui-form-label" style="width:100%">
        {{$my_vod.created}}
        </label>
      </div>
    </div>
    </eq>
    <div class="layui-form-item">
      <label class="layui-form-label">文件标识</label>
      <div class="layui-input-block">
        <label class="layui-form-label" style="width:100%">
        {{$my_vod.file_src}}
        </label>
      </div>
    </div>
    <div class="layui-form-item vod-back">
      <img src="{{$my_vod.image_url}}" onerror="doErrHead();"></img>
    </div>
    <div class="layui-form-item" style="margin-bottom:5px;margin-top:15px;text-align:center;">
      <button class="layui-btn" lay-submit lay-filter="formVod">立即保存</button>
      <button class="layui-btn layui-btn-primary js_form_close" type="button"> 取 消 </button>
    </div>
  </form>
</div>

<script>
// 这里没有jquery，直接用document事先设定选中项，之后才能被layui识别到...
<eq name='my_web_type' value='0'>
document.getElementsByName('mySubject')[0].value = {{$my_vod.subject_id|default=0}};
document.getElementsByName('myTeacher')[0].value = {{$my_vod.teacher_id|default=0}};
<else/>
document.getElementsByName('myCamera')[0].value = {{$my_vod.camera_id|default=0}};
</eq>
</script>
